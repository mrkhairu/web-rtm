<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <title>PT. RYO TRANS MANDIRI</title>
</head>
<body>
    <!-- <nav></nav> semantic buat readibility -->
    <!-- <aside></aside> (side bar jika diperlukan, buat penamaan sidebar juga) -->
    <!-- <div></div>container generic, buat wrapper  -->
    <!-- <main></main> elemen buat isi pokokny, semantic juga -->
    <!-- <span></span> div nya buat text, stylenya inline -> display kiri ke kanan -->
    <!-- class = pengkategorian styling -->
    <!-- id= identifier element, harus unique (nanti kena di js buat get by id)-->
    <!-- header = kadang pengganti nav, biasa dipake didalem content -->
    <!-- align/justify -> self itu buat anakan/per individu -->
    <nav class="navigation-bar">
        <div class="logo-perusahaan">
            <img src="favicon.png" alt="logo-perusahaan">
            <span id="text-logo">RYO TRANS MANDIRI</span>
        </div>
        <div class="nav-links">
            <ul>
                <li> 
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#services">Services</a>
                </li>
                <li>
                    <a href="#contacts">Contacts</a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
